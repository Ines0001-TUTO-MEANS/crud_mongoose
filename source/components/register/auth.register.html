<content>
  <form name="form.register" ng-submit="Register()" novalidate>
      <md-input-container class="md-block">
        <label>Name</label>
        <input type="text" ng-model="user.name" required>

      </md-input-container>
    
    
      <md-input-container class="md-block">
        <label>E-mail</label>
        <input type="email" ng-model="user.mail" required>

      </md-input-container>

      <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" ng-model="user.password" required>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Password (Confirm)</label>
        <input type="password" ng-model="user.password2" required compare-password="">
      </md-input-container>



      <md-button class="md-raised md-primary" type="submit" >Login</md-button>

  </form>
  

</content>
