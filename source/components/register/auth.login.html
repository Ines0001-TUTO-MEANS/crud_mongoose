<content>
  <form name="form.login" ng-submit="login(form.login)" novalidate >
      <md-input-container class="md-block">
        <label>E-mail</label>
        <input type="email" name="email" ng-model="user.email" required>
        <div ng-messages="form.login.email.$error" ng-show="form.login.email.$dirty">
          <div ng-message="required">Merci de saisir une adresse mail</div>
          <div ng-message="email">Le champ saisie n'est pas au format attendu</div>
        </div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" name="password" ng-model="user.password" required>
        <div ng-messages="form.login.password.$error" ng-show="form.login.password.$dirty">
          <div ng-message="wrongpassword">{{errorMessage}}</div>
          <div ng-message="required">Merci de saisir une adresse mail</div>
        </div>
      </md-input-container>

      <div layout="row" layout-align="center center">
        <md-button class="md-raised md-accent md-hue-2 circular-progress-button" type="submit" ng-disabled="form.login.$invalid" >
          <span ng-show="!showSpinner">Login</span>
          <md-progress-circular md-mode="indeterminate" md-diameter="25"  ng-show="showSpinner"></md-progress-circular>
        </md-button>
      </div>

    </form>
    
</content>
