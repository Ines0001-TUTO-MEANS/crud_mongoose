<div layout="row" layout-align="center">
  <div flex="40" flex-sm="50" flex-xs="100">
    <md-card>
      <md-toolbar>
        <div class="md-toolbar-tools" hide-xs>
          <h2 class="md-flex">
            LOGIN TO YOUR ACCOUNT
          </h2>
        </div>
      </md-toolbar>
      <div flex layout="row" layout-margin layout-align="center">
        <img ng-src="{{imagePath}}" class="md-card-image" alt="NodeJS">  
      </div>
      
      <md-card-content>
        <md-tabs md-dynamic-height md-border-bottom>
          <!-- Login Form ---->
          <md-tab label="login">
            <form name="login" novalidate >
              <md-input-container class="md-block">
                <label>E-mail</label>
                <input type="email" name="email" ng-model="user.email" required>
                <div ng-messages="login.email.$error" ng-show="login.email.$dirty">
                  <div ng-message="required">Merci de saisir une adresse mail</div>
                  <div ng-message="email">Le champ saisie n'est pas au format attendu</div>
                </div>
              </md-input-container>

              <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" name="password" ng-model="user.password" required>
                <div ng-messages="login.password.$error" ng-show="login.password.$dirty">
                  <div ng-message="required">Merci de saisir une adresse mail</div>
                  
                </div>
              </md-input-container>

              <md-button class="md-raised md-primary"  type="submit" ng-click="login(user)" ng-disabled="login.$invalid">Login</md-button>

            </form>
          
          </md-tab>
          <md-tab label="register">
            <!-- Register Form ---->
            <form ng-submit="Register()">
              <md-input-container class="md-block">
                <label>E-mail</label>
                <input type="email" ng-model="user.name" required>
                
              </md-input-container>

              <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" ng-model="user.password" required>
              </md-input-container>
              
              <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" ng-model="user.password" required>
              </md-input-container>
              
              

              <md-button class="md-raised md-primary" type="submit" >Register</md-button>

            </form>
          </md-tab>
        
        </md-tabs>
        
        
      
      </md-card-content>
    
    </md-card>
    
  </div>
  
</div>
