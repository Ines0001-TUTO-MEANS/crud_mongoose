<div layout="row" layout-align="center">
  <div flex="30" flex-sm="70" flex-xs="100">
    <md-card>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2 class="md-flex">
            LOGIN TO YOUR ACCOUNT
          </h2>
        </div>
      </md-toolbar>
      <div flex layout="row" layout-margin layout-align="center">
        <img ng-src="{{imagePath}}" class="md-card-image" alt="NodeJS">  
      </div>
      
      <md-card-content>
        <md-tabs md-dynamic-height md-border-bottom>
          <!-- Login Form ---->
          <md-tab label="login">
            <form name="form.login" ng-submit="login(form.login)" novalidate >
              <md-input-container class="md-block">
                <label>E-mail</label>
                <input type="email" name="email" ng-model="user.email" required>
                <div ng-messages="form.login.email.$error" ng-show="form.login.email.$dirty">
                  <div ng-message="required">Merci de saisir une adresse mail</div>
                  <div ng-message="email">Le champ saisie n'est pas au format attendu</div>
                </div>
              </md-input-container>

              <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" name="password" ng-model="user.password" required>
                <div ng-messages="form.login.password.$error" ng-show="form.login.password.$dirty">
                  <div ng-message="wrongpassword">{{errorMessage}}</div>
                  <div ng-message="required">Merci de saisir une adresse mail</div>
                </div>
              </md-input-container>
              
              
                <md-progress-circular ng-disabled="!activated" md-mode="indeterminate"></md-progress-circular>
             

              <md-button class="md-raised circular-progress-button md-warn" type="submit" ng-disabled="form.login.$invalid" >
                <span ng-show="!showSpinner">Login</span>
                <md-progress-circular md-mode="indeterminate" md-diameter="20" ng-show="showSpinner"></md-progress-circular>
              </md-button>

            </form>
          
          </md-tab>
          <md-tab label="register">
            <!-- Register Form ---->
            <form ng-submit="Register()">
              <md-input-container class="md-block">
                <label>E-mail</label>
                <input type="email" ng-model="user.name" required>
                
              </md-input-container>

              <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" ng-model="user.password" required>
              </md-input-container>
              
              <md-input-container class="md-block">
                <label>Password</label>
                <input type="password" ng-model="user.password" required>
              </md-input-container>
              
              

              <md-button class="md-raised md-primary" type="submit" >Login</md-button>

            </form>
          </md-tab>
        
        </md-tabs>
        
        
      
      </md-card-content>
    
    </md-card>
    
  </div>
  
</div>
