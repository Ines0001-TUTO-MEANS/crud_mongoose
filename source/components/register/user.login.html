<div layout="row">
  <div flex="40">
    <md-card>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2 class="md-flex">
            Login/Register
          </h2>
        </div>
      </md-toolbar>
      
      <md-card-content>
        <form ng-submit="">
          <md-input-container>
            <label>E-mail</label>
            <input type="email" ng-model="user.name" required>
          </md-input-container>
          
          <md-input-container>
            <label>Passowrd</label>
            <input type="password" ng-model="user.password" required>
          </md-input-container>
          
          <md-button class="md-raised md-primary" type="submit">Login</md-button>
          
        </form>
      
      </md-card-content>
    
    </md-card>
    
  </div>
  
</div>
