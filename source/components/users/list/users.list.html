<div layout="row" layout-wrap >
  <span ng-include="'/components/toolbar/toolbar.html'" layout="row"></span> 
  <md-card ng-repeat="user in users" flex="100" flex-gt-xs="33" flex-gt-sm="25">
    <md-card-header md-colors="{background: 'red-A100'}">
      <md-card-avatar>
        <i class="material-icons">person</i>
      </md-card-avatar>
      <md-card-header-text>
        <div layout="row" layout-align="space-between " class="md-title">
          <span>{{user.name}}</span>
          <span >{{user.age}} ans</span>
        </div>
        <span class="md-subhead" ng-if="user.email">{{user.email}}</span>
        </md-card-header-text>
    </md-card-header>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">In-card mixed actions</span>
        <span class="md-subhead">Reversed</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>
        The titles of Washed Out's breakthrough song and the first single from Paracosm share the
        two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
      </p>
    </md-card-content>
      
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-icon-button" ng-click="detail(user)"><i class="material-icons">info</i></md-button>
      <md-button class="md-icon-button" ng-click="delete(user)"><i class="material-icons">delete</i></md-button>
      
    </md-card-actions>
  </md-card>
  
</div>
