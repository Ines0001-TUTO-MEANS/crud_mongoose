<div flex-xs flex-gt-xs="50" layout="column" >
  <md-card ng-repeat="user in users">
    <md-card-header>
        <md-card-avatar>
          <md-icon md-svg-src="img/icons/add_black_24px.svg"></md-icon>
        </md-card-avatar>
        <md-card-header-text>
          <span class="md-title">User</span>
          <span class="md-subhead">subhead</span>
        </md-card-header-text>
      </md-card-header>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">In-card mixed actions</span>
        <span class="md-subhead">Reversed</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <p>
        The titles of Washed Out's breakthrough song and the first single from Paracosm share the
        two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
      </p>
    </md-card-content>
    <md-card-actions layout="row" layout-align="start center">
      <md-button>Action 1</md-button>
      <md-button>Action 2</md-button>
      <md-card-icon-actions>
        <md-button class="md-icon-button" aria-label="toggle">
          <md-icon md-svg-src="img/icons/add_black_24px.svg"></md-icon>
        </md-button>
      </md-card-icon-actions>
    </md-card-actions>

  </md-card>
  
</div>
