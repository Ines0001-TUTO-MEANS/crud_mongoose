<content class="" layout="column" layout-padding>

<form name="create" class="md-inline-form" novalidate>
  <div layout="row" layout-xs="column">
    <md-input-container flex>
      <md-icon class="material-icons lab-icon">person</md-icon>
        <label>Name</label>
        <input name="name" ng-model="user.name" required md-maxlength="10"/>
        <div ng-messages="create.name.$error" ng-show="create.name.$dirty">
          <div ng-message="required">Merci de saisir un nom</div>
          <div ng-message="md-maxlength">Le nom est trop long!</div>
        </div>
    </md-input-container>
    <md-input-container flex>
      <md-icon class="material-icons lab-icon">email</md-icon>
      <label>Email</label>
      <input name="email" type="email" ng-model="user.email" required/>
      <div ng-messages="create.email.$error" ng-show="create.email.$dirty">
        <div ng-message="required">Merci de saisir une adresse mail</div>
        <div ng-message="email">Le champ saisie n'est pas une email !</div>
      </div>
    </md-input-container>
    <md-input-container flex>
      <md-icon class="material-icons lab-icon">vpn_key</md-icon>
      <label>Password</label>
      <input name="password" type="password" ng-model="user.password" required/>
      <div ng-messages="create.password.$error" ng-show="create.password.$dirty">
        <div ng-message="required">Merci de saisir une adresse mail</div>
        
      </div>
    </md-input-container> 
 </div>
  
</form>
