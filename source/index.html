<!DOCTYPE html>
<html>

<head>
    <title>CrudMongoose</title>
    <!-- css:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <!-- endinject -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

  
    
<body ng-app="CrudMongoose" ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        
        <h2  md-truncate fle>Crudd Mongoose </h2>
        
        <span flex></span>
        
      </div>
    </md-toolbar>  
    <md-button class='md-fab md-fab-bottom-right my-fab-button md-accent md-hue-3' style="position:fixed !important;" aria-label="Add user">
      <md-icon md-svg-src="img/icons/add_black_24px.svg"></md-icon>
    </md-button>
    <!--div class="text-center"><md-icon md-svg-src="/public/images/angular-logo.svg" aria-label="Angular"></md-icon></div-->
    <md-content layout="column" flex>
      <div class="md-padding" layout="row" layout-align="center">
        <md-nav-bar md-selected-nav-item="currentNavItem"  nav-bar-aria-label="navigation links">
          <md-nav-item md-nav-sref="list"  name="list" value="list" >List Users</md-nav-item>
          <md-nav-item md-nav-sref="detail" name="detail" value="detail">Detail</md-nav-item>
        </md-nav-bar>  
      </div>
      <div ui-view ></div>
    </md-content>
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <!-- endinject -->
    
    <!-- js:js -->
  
  <script src="/app.config.js"></script>
  
  <script src="/components/users/users.routes.js"></script>
  
  <script src="/components/users/detail/user.detail.controller.js"></script>
  
  <script src="/components/users/list/users.list.controller.js"></script>
  
  <script src="/services/users.service.js"></script>
  
  <!-- endinject -->
  
</body>

</html>
