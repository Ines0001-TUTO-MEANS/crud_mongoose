<!DOCTYPE html>
<html>

<head>
    <title>CrudMongoose</title>
    <!-- css:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <!-- endinject -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body ng-app="myApp" layout="column"
  layout-fill
  ng-controller="DiveSitesController">
    <md-toolbar>
      <div class="md-toolbar-tools">
        My favorite dive sites
        <span flex></span>
        <md-button ng-click="disableEven = false">
          Enable all tabs
        </md-button>
        <md-button ng-click="disableEven = true">
          Disable even tabs
        </md-button>
        <md-button ng-click="selectedIndex = 2">
          Select tab #3
        </md-button>
      </div>
    </md-toolbar>
    <md-content>
      <md-tabs md-border-bottom
               md-selected="selectedIndex">
        <md-tab ng-repeat="site in diveSites" label="{{site.toString()}}"
                ng-disabled="disableEven && $index%2 == 0">
          <md-content class="md-padding">
            <h1 class="md-display-1">{{site.toString()}}</h1>
            <p class="md-body-1">
              This is a beatiful dive site!
            </p>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
    <md-toolbar class="md-accent">
      <div class="md-toolbar-tools">
        Younderwater, 2015
      </div>
    </md-toolbar>

    <script src="/bower_components/angular/angular.min.js"></script>

    <!-- js:js -->
  
  <!-- endinject -->
  <script>
      angular
      .module('myApp', ['ngMaterial'])
      .controller('DiveSitesController', ['$scope', function($scope) {
              $scope.diveSites = [
                "Small Giftun",
                "Shaab El Erg",
                "Abu Ramada",
                "Fanous North",
                "Fanadir",
                "Turtle Bay",
                "Erg Somaya",
                "Gotta Abu Ramada",
                "Um Gamar",
                "Bluff Point"
              ];

              $scope.selectedIndex = 0;
              $scope.disableEven = false;
            }]);
  
    </script>
