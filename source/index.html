<!DOCTYPE html>
<html>

<head>
    <title>CrudMongoose</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  
    <!-- css:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <!-- endinject -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

  
    
<body ng-app="CrudMongoose" ng-cloak ng-controller="MainController">
    <md-toolbar ng-controller="ToolbarController">
      <div class="md-toolbar-tools">
        
        <h2  md-truncate fle>Crudd Mongoose </h2>
        <span flex></span>
        <span ng-include="'/components/toolbar/toolbar.html'" layout="row"></span> 
      
      </div>
    </md-toolbar>  
    
    <md-button ng-click="mainEventCreate()" class='md-fab md-fab-bottom-right my-fab-button md-accent md-hue-3' style="position:fixed !important;" aria-label="Add user">
      <md-icon md-svg-src="img/icons/add_white_24px.svg"></md-icon>
    </md-button>
    <!--div class="text-center"><md-icon md-svg-src="/public/images/angular-logo.svg" aria-label="Angular"></md-icon></div-->
    
  
  
    <md-content class="md-padding" layout-align="center" layout="column">
      <div ui-view="content" layout="column"></div> 
    </md-content>
    
  
  
  
    <!-- bower:js -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <!-- endinject -->
    
    <!-- js:js -->
    <script src="/app.config.js"></script>
    <script src="/app.run.js"></script>
    <script src="/components/error/page.js"></script>
    <script src="/components/error/route.js"></script>
    <script src="/components/home/route.js"></script>
    <script src="/components/register/route.js"></script>
    <script src="/components/register/user.login.controller.js"></script>
    <script src="/components/toolbar/toolbar.controller.js"></script>
    <script src="/components/users/index.controller.js"></script>
    <script src="/components/users/route.js"></script>
    <script src="/components/users/create/user.create.controller.js"></script>
    <script src="/components/users/detail/user.detail.controller.js"></script>
    <script src="/components/users/list/users.list.controller.js"></script>
    <script src="/services/auth.service.js"></script>
    <script src="/services/auth_services.js"></script>
    <script src="/services/users.service.js"></script>
    <!-- endinject -->
  
</body>

</html>
